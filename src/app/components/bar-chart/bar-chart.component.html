<div class="bar-chart-container">
  <div class="bar-chart-header">
    <img class="chart-logo" [src]="customIcons['bar-chart']" alt="bar-chart" />
    <div class="content">
      <div class="heading">{{ "CHART.CHART_TITLE" | translate }}</div>
      <div class="description">
        {{ "CHART.CHART_DESC" | translate }}
      </div>
    </div>
  </div>
  <div class="bar-chart">
    <div class="bar-chart-content">
      <canvas
        width="700"
        height="200"
        baseChart
        [data]="{ labels: chartLabels, datasets: chartData }"
        [options]="chartOptions"
        [type]="chartType"
      >
      </canvas>
    </div>
  </div>
  <div class="chart-footer">
    <app-stroked-button
      label="{{ 'CHART.VIEW_FULL_REPORT' | translate }}"
      (buttonClick)="onSubmit()"
    ></app-stroked-button>
  </div>
</div>
